<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/style.css">

        <title>UrApp</title>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class = "mainBackground">
        <!-- barre en haut avec le burger pour acceder aux options -->
        <div class = "container-fluid bg-dark topBar" style = "color: white;">
            <div class = "row bg-dark pt-2">
                <div class = "col" onclick = "toggleON('MENU')">
                    <div class ="burgerMenu"></div>
                    <div class ="burgerMenu"></div>
                    <div class ="burgerMenu"></div>
            </div>
        </div>
        
        <!-- tout les beaux boutons de JC sont iiciiii -->
        <div class = "container-fluid middleBar pl-0 pr-0 pb-0">
            <div class = "row ml-0 pl-0 mr-0 pr-0">
                <div class = "col-2 pt-4 pb-2 pl-0 pr-0">
                        <button class="btn buttonDraw" role="button" ><img class="pt-1 button-draw" src="images/pen.png" alt="p1" /></button>
                </div>
                <div class = "col-2 pt-4 pb-2 pl-0 pr-0">
                        <button class="btn buttonDraw" role="button" ><img class="pt-1 button-draw" src="images/color_choice.png" alt="p1" /></button>
                </div>
                <div class = "col-2 pt-4 pb-2 pl-0 pr-0">
                        <button class="btn buttonDraw" role="button" ><img class="pt-1 button-draw" src="images/rubber.png" alt="p1" /></button>
                </div>
                <div class = "col-2 pt-4 pb-2 pl-0 pr-0">
                        <button class="btn buttonDraw" role="button" ><img class="pt-1 button-draw" src="images/measure.png" alt="p1" /></button>
                </div>
                <div class = "col-2 pt-4 pb-2 pl-0 pr-0">
                        <button class="btn buttonDraw" role="button" ><img class="pt-1 button-draw" src="images/return.png" alt="p1" /></button>
                </div>
                <div class = "col-2 pt-4 pb-2 pl-0 pr-0">
                        <button class="btn buttonDraw" role="button" ><img class="pt-1 button-draw" src="images/back_paint.png" alt="p1" /></button>
                </div>
            </div>
            <div class = "row ml-0 pl-0 mr-0 pr-0">
                <p>Ici il y aura les choix de couleur, taille et tout quand on appuye sur un bouton</p>
            </div>
            <div class = "row pt-0 pl-0 pr-0 pb-0">
                <canvas class = "col-0 pl-0 pr-0 ml-0 mr-0" id="canvas">
                    <p>Le canvas ne s'affiche pas</p>
                </canvas>
                <script src="script/canvas.js"></script>
            </div>
        </div>

        <!-- juste pour la ligne du bas avec le bouton valider -->
        <div class = "container-fluid bottomBar">
            <div class = "row">
                <div class = "col-8"></div>
                <div class = "col-4">
                    <input type="submit" value="Valider" />     <!-- esthétisme du bouton à travailler -->
                </div>
            </div>           
        </div>

        <!-- Block du menu Information / Option --> <!-- a revoir / repenser -->
        <div class = "container-fluid bg-dark" id="MENU">
            <div class = "row topBar" > 
                <div class = "col-12">
                    <div class="close-container" onclick = "toggleOFF('MENU')">
                        <div class="leftright"></div>
                        <div class="rightleft"></div>
                    </div>
                </div>
            </div>
            <div class = "container">
                <div class = "row" style = "height : 90vh">
                    <div class = "col-12 pt-3">
                        <a href="mainMenu.html" class="btn btn-secondary btn-lg btn-block" role="button" aria-pressed="true">MENU PRINCIPALE</a>
                    </div>
                    <div class = "col-3 pt-3">
                            <button class="btn btn-secondary btn-lg btn-block" role="button" ><img class = "pt-1" src="images/icPot.png"  alt = "p1"/></button>
                    </div>
                    <div class = "col-3 pt-3">
                        <button class="btn btn-secondary btn-lg btn-block" role="button" ><img class = "pt-1" src="images/icBrush.png"  alt = "p1"/></button>
                    </div>
                    <div class = "col-3 pt-3">
                        <button class="btn btn-secondary btn-lg btn-block" role="button" ><img class = "pt-1" src="images/icGomme.png"  alt = "p1"/></button>
                    </div>
                    <div class = "col-3 pt-3 pb-3">
                        <button class="btn btn-secondary btn-lg btn-block" role="button" ><img class = "pt-1" src="images/icUndo.png"  alt = "p1"/></button>
                    </div>
                    <div class = "col-12 bg-light pt-3" style = "height : 50%; color : black;">
                        choix couleur 
                    </div>
                </div>
            </div>
        </div>




    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="script/script.js "></script>

    </body>
</html>
